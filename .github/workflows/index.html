<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Site oficial da Porsche - Descubra modelos incríveis e personalize o seu Porsche.">
    <meta name="author" content="Sua Empresa">
    <title>Porsche - Conquiste a Estrada</title>

    <!-- Links para as folhas de estilo -->
    <link rel="stylesheet" href="assets/css/style.css">
    
    <!-- Importação de fontes do Google -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    
    <!-- Carregamento do jQuery e Slick Carousel -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.min.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick-theme.css">
</head>

<body>
    <!-- Header -->
    <header class="header">
        <div class="logo">
            <img src="assets/images/porsche-logo.png" alt="Porsche Logo">
        </div>
        <nav class="navbar">
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">Modelos</a></li>
                <li><a href="#">Configuração</a></li>
                <li><a href="#">Concessionárias</a></li>
                <li><a href="#">Contato</a></li>
            </ul>
        </nav>
    </header>

    <!-- Slider Principal -->
    <section class="carousel">
        <div class="carousel-item">
            <img src="assets/images/porsche1.jpg" alt="Porsche 911">
        </div>
        <div class="carousel-item">
            <img src="assets/images/porsche2.jpg" alt="Porsche Panamera">
        </div>
        <div class="carousel-item">
            <img src="assets/images/porsche3.jpg" alt="Porsche Taycan">
        </div>
    </section>

    <!-- Modelos em Destaque -->
    <section class="modelos">
        <h2>Modelos em Destaque</h2>
        <div class="modelos-container">
            <div class="modelo">
                <img src="assets/images/porsche1.jpg" alt="Porsche 911">
                <h3>Porsche 911</h3>
            </div>
            <div class="modelo">
                <img src="assets/images/porsche2.jpg" alt="Porsche Panamera">
                <h3>Porsche Panamera</h3>
            </div>
            <div class="modelo">
                <img src="assets/images/porsche3.jpg" alt="Porsche Taycan">
                <h3>Porsche Taycan</h3>
            </div>
        </div>
    </section>

    <!-- Vídeo -->
    <section class="video-section">
        <h2>Assista ao Vídeo</h2>
        <video controls>
            <source src="assets/images/porsche-video.mp4" type="video/mp4">
            Seu navegador não suporta vídeos.
        </video>
    </section>

    <!-- Footer -->
    <footer>
        <p>&copy; 2025 Porsche AG | Todos os direitos reservados.</p>
    </footer>

    <!-- Script JS -->
    <script src="assets/js/script.js"></script>
</body>

</html>
